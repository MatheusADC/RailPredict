<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção Preditiva de Locomotivas :: Principal</title>
    <link rel="shortcut icon" href="../static/assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="../static/assets/logo.png" alt="Logo da Vale">
        <h1>Vale</h1>
    </header>

    <main class="container d-flex justify-content-center">
        <div class="row w-100">
            <div class="col-md-8 col-lg-6 mx-auto">
                <div class="form-container">
                    <h2 class="text-center mb-4">Monitoramento de Locomotivas</h2>
                    <form>
                        <div class="mb-3">
                            <label for="temperaturaMotor" class="form-label">Temperatura do Motor</label>
                            <input type="number" class="form-control" id="temperaturaMotor"
                                placeholder="Digite a temperatura">
                        </div>
                        <div class="mb-3">
                            <label for="consumoCombustivel" class="form-label">Consumo de Combustível/km</label>
                            <input type="number" class="form-control" id="consumoCombustivel"
                                placeholder="Digite o consumo">
                        </div>
                        <div class="mb-3">
                            <label for="jaSofreuManutencao" class="form-label">Já sofreu manutenção?</label>
                            <select class="form-control" id="jaSofreuManutencao">
                                <option value="S">Sim</option>
                                <option value="N" selected>Não</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="pressaoOleo" class="form-label">Pressão de Óleo do Motor</label>
                            <input type="number" class="form-control" id="pressaoOleo" placeholder="Digite a pressão">
                        </div>
                        <div class="mb-3">
                            <label for="temperaturaCombustivel" class="form-label">Temperatura do Combustível</label>
                            <input type="number" class="form-control" id="temperaturaCombustivel"
                                placeholder="Digite a temperatura">
                        </div>
                        <div class="mb-3">
                            <label for="temperaturaOleo" class="form-label">Temperatura do Óleo de Refrigeração</label>
                            <input type="number" class="form-control" id="temperaturaOleo"
                                placeholder="Digite a temperatura">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary fw-bold">Prever</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 - RailPredict Project</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
